:root{
  /* Geral */
  --corPrincipalTexto: #232323;
  --corBlackTexto: #000;
  --corPadraoBotao: #000;
  --corPadraoBotaoHover: #1c1c1c;
  --corPadraoTextoBotao: #fff;
  --textErrorColor: #f00;
  --bordaPadrao: 1px solid #B1B1B1;
  --bordaErroPadrao: 1px solid #f00;
  --sombraErroPadrao: 0 0 5px rgba(255, 0, 0, .5);
  --tamanhoFontePadrao: 14px;

    /* Grid */
  --weGridWidth: 1170px;

  /* Menu */
  --larguraMaxMenuMobile: 286px;

  /* Detalhe do produto */
  --btComprarCorFundo: #232323;
  --btComprarCorTexto: #FFF;
  --btComprarAltura: 42px;
  --btComprarLarguraMaxima: 340px;
}

.fade-enter,
.fade-leave-to {
  opacity: 0;
}
.fade-enter-active,
.fade-leave-active {
  transition: opacity 300ms;
}
.fade-enter-to,
.fade-leave {
  opacity: 1;
}

.slideRight-enter{
  transform: translateX(100%);
}
.slideRight-leave-active,
.slideRight-enter-active{
  transition: 300ms;
}
.slideRight-leave-to{
  transform: translateX(100%);
}
        
.fadePage-enter-active {
  opacity: 0;
  transition-delay: 1s;
  transition: 2s;
}
.fadePage-leave,
.fadePage-enter-to  {
  opacity: 1;
}
.fadePage-leave-active {
  transition: 500ms;
}
.fadePage-leave-to,
.fadePage-enter {
  opacity: 0;
}

.zoomFade-enter-active {
  opacity: 0;
  transform: scale(.9);
  transition-delay: 1s;
  transition: 2s;
}
.zoomFade-leave,
.zoomFade-enter-to  {
  transform: scale(1);
  opacity: 1;
}
.zoomFade-leave-active {
  transition: 500ms;
}
.zoomFade-leave-to,
.zoomFade-enter {
  transform: scale(.9);
  opacity: 0;
}


.slideFade-leave-active {
  transition: 500ms;
}
.slideFade-enter-active {
  transform: translateX(-30vw);
  opacity: 0;
  transition-delay: 500ms;
  transition: 1s;
}
.slideFade-leave,
.slideFade-enter-to  {
  transform: translateX(0);
  opacity: 1;
}
.slideFade-enter {
  transform: translateX(-30vw);
  opacity: 0;
}
.slideFade-leave-to {
  transform: translateX(10vw);
  opacity: 0;
}

/* Box principal */
.weContainer {
  max-width: var(--weGridWidth);
  padding: 0 5px;
  margin: 0 auto;
  display: grid;
  width: 100%;
  grid-template-columns: repeat(12, calc(8.333% - 10px));
  grid-gap: 10px;
  justify-content: center;
}
.weContainer .weContainer {
  padding: 0;
  grid-template-columns: repeat(12, calc(8.333% - 9.17px));
}

/* Para elementos sem configuração de coluna */
.weContainer > * {
  grid-column: 1/13;
}
